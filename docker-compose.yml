services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres
    environment:
      POSTGRES_USER: iotuser
      POSTGRES_PASSWORD: iotpass
      POSTGRES_DB: iot_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iotuser -d iot_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - iot-network

  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - iot-network

  # Python MQTT Ingestor Service
  ingestor:
    build:
      context: ./ingestor
      dockerfile: Dockerfile
    container_name: iot-ingestor
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      # Shared subscription enables horizontal scaling by adding more ingestor replicas
      MQTT_TOPIC: $$share/workers/site/+/device/+/location
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: iot_tracker
      DB_USER: iotuser
      DB_PASSWORD: iotpass
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    restart: unless-stopped
    networks:
      - iot-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: iot_tracker
      DB_USER: iotuser
      DB_PASSWORD: iotpass
      STALE_THRESHOLD_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - iot-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iot-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - iot-network

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:

networks:
  iot-network:
    driver: bridge
